<div class="column">
  <mat-card>
    <div class="columnHeader">
      <mat-card-title *ngIf="!isTitleEditing" (click)="onTitleClick()">{{
        column?.title
      }}</mat-card-title>

      <div *ngIf="isTitleEditing" class="editor">
        <input
          #columnTitle
          class="titleInput"
          type="text"
          name="value"
          value="{{ column?.title }}"
          (keydown.Enter)="saveTitle()"
          (keydown.Meta.Enter)="saveTitle()"
          (keydown.Escape)="cancelTitle()"
        />
        {{ columnTitle.focus() }}
        <button (click)="saveTitle()">
          {{ "COLUMNS.SUBMIT" | translate }}
        </button>
        <button
          (click)="cancelTitle()"
          (keydown.Enter)="cancelTitle()"
          tabindex="0"
        >
          {{ "COLUMNS.CANCEL" | translate }}
        </button>
      </div>

      <div class="spacer"></div>

      <div *ngIf="!isTitleEditing">
        <button mat-button [matMenuTriggerFor]="menu">...</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onNewTaskClick()">
            {{ "COLUMNS.CREATE_TASK" | translate }}
          </button>
          <button mat-menu-item (click)="onDeleteColumnClick(column?.id)">
            {{ "COLUMNS.DELETE_TOOLTIP" | translate }}
          </button>
        </mat-menu>
      </div>
    </div>
    <mat-card-content
      cdkDropList
      [id]="columnId"
      [cdkDropListData]="tasksIdArray"
      [cdkDropListConnectedTo]="columnsIdArray"
      (cdkDropListDropped)="drop($event)"
    >
      <app-task *ngFor="let taskId of tasksIdArray" [id]="taskId" cdkDrag>
      </app-task>
    </mat-card-content>
  </mat-card>
</div>
